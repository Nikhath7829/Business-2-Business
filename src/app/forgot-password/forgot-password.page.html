


  <ion-content>
    <ion-row>
      <ion-col>
        <ion-icon [routerLink]="['/login']" class="ion-margin-top ion-margin-start" name="arrow-back"></ion-icon>
      </ion-col>
    </ion-row>


     <ion-col>
      <div class="ion-text-center ion-margin-top">
        <img src="assets/images/whitebg11.jpg">
      </div>
    </ion-col> 


    <form [formGroup]="forms">


     <div *ngIf="valid">
      <p class="ion-margin-start " *ngIf="forms.get('phone_no').hasError('required')">Must Required</p>
      </div>


    <ion-grid>
      <ion-row>
     <ion-col class="ion-margin-start">
     <ion-input    formControlName="phone_no" type="text"  class="ion-margin-top ion-margin-start"
     placeholder="+91 &nbsp; Phone Number"></ion-input>
       </ion-col>
      </ion-row>
    </ion-grid>  


    <div *ngIf="valid">
      <p class="ion-margin-start" *ngIf="forms.get('password').hasError('required')">Password Required</p>
    </div>


    <ion-grid>
      <ion-row>
     <ion-col class="ion-margin-start">
     <ion-input    formControlName="password" type="password"  class="ion-margin-top ion-margin-start"
     placeholder="Password" ></ion-input>
       </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="valid">
      <p class="ion-margin-start" *ngIf="forms.get('cpass').hasError('required')">Password Required</p>
    </div>

    <ion-grid>
      <ion-row>
     <ion-col class="ion-margin-start">
     <ion-input    formControlName="cpass" type="password"  class="ion-margin-top ion-margin-start"
     placeholder="Confirm Password" ></ion-input>
       </ion-col>
      </ion-row>
    </ion-grid>



    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin-start">
          <ion-button (click)="add()"  class="ion-text-center ion-margin-top ion-margin-start">Reset Password</ion-button>
        
        </ion-col>
      </ion-row>
       </ion-grid>
</form>




</ion-content>
