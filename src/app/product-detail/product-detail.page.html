<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon style=" margin-top: -53px;" slot="end" name="cart"></ion-icon>
    <ion-title>
      <img src="assets/images/whitebg.jpg" height="60" width="100">

    </ion-title>
    <ion-searchbar placeholder="Search for Products,Brand and More" id="home-search"></ion-searchbar>

  </ion-toolbar>
</ion-header>
<ion-content>




  <ion-card class="ion-text-justify">
    <img style="height: 10em;width: 17em;margin-left:47px"class=" ion-margin-start ion-margin-top" src="http://localhost:8080/products/{{image?.split('\\')[2]}}">


    <ion-card-content class="ion-text-justify">
      <ion-card-title text-center>
        <ion-list>
          <ion-item>
          
            <ion-label class="ion-margin-start">Product  Name : </ion-label>
            <ion-label class="ion-margin-start">
              <h4 style="font-size: 21px;font-weight: 500;"> {{name}} </h4>
            </ion-label>
          </ion-item>

         

          <ion-item>
          
            <ion-label class="ion-margin-start">Price: </ion-label>
            <ion-label class="ion-margin-start">
              <h4 style="font-size: 21px;font-weight: 500;">{{price}} </h4>
            </ion-label>
          </ion-item>


          <ion-item>
          
            <ion-label class="ion-margin-start">Discount: </ion-label>
            <ion-label class="ion-margin-start">
              <h4 style="font-size: 21px;font-weight: 500;"> {{discount}} </h4>
            </ion-label>
          </ion-item>

       
<ion-item >
  
  <ion-label class="ion-margin-start"> {{desc}}</ion-label>
</ion-item>


        </ion-list>
      </ion-card-title>
    </ion-card-content>

<ion-button> Order Now</ion-button>

  </ion-card>
</ion-content>

<!---Footer-->
<ion-footer style="text-align: center;">
  <ion-toolbar id="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon id="brief" name="briefcase"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" name="notifications"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/user-profile']" name="person"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
