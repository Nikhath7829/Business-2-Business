<ion-content>
  <ion-row >
    <ion-col>
      <ion-icon [routerLink]="['/login']" class="ion-margin-top ion-margin-start" name="arrow-back"></ion-icon>
    </ion-col >
  </ion-row >
  
  <ion-col>
    <div class="ion-text-center ion-margin-top">
      <img  src="assets/images/whitebg11.jpg">
    </div>
  </ion-col>
  
  <p class="ion-margin-top ion-margin-start login">Create your Account</p>

  <form [formGroup]="modifyFormGroup" >

    <div *ngIf="valids">
      <p>Congrats.. You have Retgisterd Successfully</p>
    </div>
 
    <div *ngIf="valid">
      <p *ngIf="modifyFormGroup.get('username').hasError('required') ">Username required</p>
    </div>
    <ion-input formControlName="username" class="ion-margin-top ion-margin-start ion-padding-end" placeholder="username"></ion-input>
    <div *ngIf="valid">
      <p *ngIf="modifyFormGroup.get('email').hasError('required')">Email Required</p>
    </div>
  <ion-input formControlName="email" class="ion-margin-top ion-margin-start ion-padding-end" placeholder="Email"></ion-input>

  <div *ngIf="valid">
    <p *ngIf="modifyFormGroup.get('password').hasError('required')">Password Required</p>
  </div>
  <ion-input formControlName="password"  class="ion-margin-top ion-margin-start spacing" placeholder="Password"></ion-input>



  <div *ngIf="valid">
    <p *ngIf="modifyFormGroup.get('cpass').hasError('required')">Confirm Password Required </p>
  </div>

  <div *ngIf="valid">
    <p *ngIf="modifyFormGroup.hasError('notMatching')"> Passwords Not Matching </p>
  </div>
  <ion-input  formControlName="cpass" class="ion-margin-top ion-margin-start spacing" placeholder="Confirm Password"></ion-input>
  <ion-col>
  <ion-button (click)="Register()" class="ion-text-center ion-margin-top ion-margin-start" >Sign up</ion-button>
  </ion-col>
  </form>
  
  
  
  </ion-content>
