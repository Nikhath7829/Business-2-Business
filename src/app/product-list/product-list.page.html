<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGiVU5AazUo9Op4o_-hd-hCsPuTkO7VZN361mYnqhsXYALIi3-&s"
      slot="end" style="height: 39px;border-radius: 25px;margin: 10px;">
    <ion-title>
      <img src="assets/images/whitebg.jpg" height="60" width="100">


    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 style="text-align: center;"> Product List</h3>
 <table mat-table [dataSource]="listData" class="table">


    <ng-container matColumnDef="name">
      <th style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let arr"> {{arr.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let arr"> {{arr.price}} </td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> Discount </th>
      <td mat-cell *matCellDef="let arr"> {{arr.discount}} </td>
    </ng-container>


    <ng-container matColumnDef="desc">
      <th style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let arr"> {{arr.desc}} </td>
    </ng-container>
    

    <ng-container matColumnDef="category">
      <th  style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let arr"> {{arr.category}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th  style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let arr"> {{arr.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="permission">
      <th style="color: white;font-size: 16px;background: #031646;" mat-header-cell *matHeaderCellDef> Permission </th>
      <td mat-cell *matCellDef="let arr">

        <button *ngIf="arr.status == 0 else noResults" [ngClass]="arr.status == 0 ? 'btn-primary':'btn-danger'" (click)="approve(arr.status,arr.id)"> Approve</button>
        <ng-template #noResults>
            <button [ngClass]="arr.status == 0 ? 'btn-primary':'btn-danger'" (click)="approve(arr.status,arr.id)"> DisApprove</button>
         </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th  style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let arr"><ion-button [routerLink]="['/editproduct',arr.id]">Edit</ion-button> </td>
      
    </ng-container>
    <ng-container matColumnDef="options">
      <th  style="color: white;background: #031646;" mat-header-cell *matHeaderCellDef> Option </th>
      <td mat-cell *matCellDef="let arr"><ion-button [routerLink]="['/recharge',arr.userId]">Recharge</ion-button> </td>
      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</ion-content>


<ion-footer style="text-align: center;">
  <ion-toolbar id="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <i class="material-icons" id="brief"  [routerLink]="['/admindashboard']">dashboard</i>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/adminorders']" name="cart"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/user-profile']" name="person"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
