<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon [routerLink]="['/democart2']" style="background: transparent;margin-right:0.5em;color: white;font-size: 28px;margin-top: -45px;"
      class="ion-margin-end" slot="end" id="cart-icon" name="cart">

    </ion-icon>
    <ion-badge id="cart-badge" [routerLink]="['/democart2']">{{count}}</ion-badge>
    <ion-title>
      <img src="assets/images/whitebg.jpg" height="60" width="100">

    </ion-title>
    <ion-searchbar placeholder="Search for Products,Brand and More" id="home-search"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!--  <div *ngFor="let file of fileUploads | async">
    <img [src]="file">
  </div>
  -->

  <div id="head" class="bar bar-header bar-positive">
    <ion-grid>
      <ion-row>
        <ion-col>
          <i class="material-icons" [routerLink]="['/all-category']">list</i>
          <span style="font-size: 9px;margin-left:-5px;">All&nbsp;Category </span>
        </ion-col>



        <ion-col>
          <img id="category" style="margin-left: 3px;" src="assets/images/giftbox.png">
          <span style="font-size: 9px; margin-left: -1px;">Offer&nbsp;Zone </span>
        </ion-col>


        <ion-col>
          <img id="category" style="margin-left: 1px;" src="assets/images/monitor.png">
          <span style="font-size: 9px;margin-left:-6px;">Electronics</span>
        </ion-col>
        <ion-col>
          <img id="android_phone" style="margin-left: 5px;" src="assets/images/Smartphone_4.jpg">
          <span style="font-size: 9px;">Mobiles&nbsp;&<br> Tablets</span>
        </ion-col>

        <ion-col>
          <img id="category" style="margin-left: 1px;" src="assets/images/home_tv.png">
          <span style="font-size: 9px;">Home&nbsp;&<br> Appliances</span>
        </ion-col>

        <ion-col>
          <img id="category" style="margin-left: -3px;" src="assets/images/Headphones.png">
          <span style="font-size: 9px;">Mobiles&nbsp;&<br> Accessories</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">


    <ion-slide>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrldRGK67aQWU8lg6xeeD2EnfcDmKc_bOjBQWUUc1go866Cy6f&s"
        alt="change" srcset="">
    </ion-slide>


    <ion-slide>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStx0OPhhY_uRw1AQ8FmfRQL0RU5ukoLj-wjkH80yx9jJ7T6z4cXQ&s"
        alt="gossip" srcset="">
    </ion-slide>


    <ion-slide>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm2Ed-9_k3F0eH3tixqEnSROIwKcJWZ6zDTqJq_w0Qp60REWNiag&s"
        alt="change" srcset="">
    </ion-slide>


    <ion-slide>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX9TmxLGq3rTH238nEaTIo3GFEIeOlaA6x1W_o63j0bT1AhvZ1Vg&s"
        alt="change" srcset="">
    </ion-slide>

    <ion-slide>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStx0OPhhY_uRw1AQ8FmfRQL0RU5ukoLj-wjkH80yx9jJ7T6z4cXQ&s"
        alt="gossip" srcset="">
    </ion-slide>


    <ion-slide>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm2Ed-9_k3F0eH3tixqEnSROIwKcJWZ6zDTqJq_w0Qp60REWNiag&s"
        alt="gossip" srcset="">
    </ion-slide>
  </ion-slides>

  <ion-title style="padding:8px 2px 12px 2px;" class="deal" text-center>Deal of the Day</ion-title>
  <ion-row>
    <div *ngFor="let product of products ">
      <ion-col *ngIf="product.category !== 'Property' && product.sub =='deal'">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <hr>
          </ion-card-header>

          <ion-card-content>
            <img [routerLink]="['/product-detail',product.id]"
              src="http://localhost:8080/products/{{product.image?.split('\\')[2]}}"
              style="height:70px; width:80px;margin:-20px 2px 2px 2px;">
            <p style=" padding: 1px 2px 2px 18px;">{{product.price}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </div>
  </ion-row>



  <!------------------New Arrivals----------------->
  <ion-title style="padding:8px 2px 12px 2px;" class="deal2" text-center>New Arrivals</ion-title>


  <ion-row>
    <div *ngFor="let product of products ">
      <ion-col *ngIf="product.category !== 'Property' && product.sub =='new'">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{product.name}} </ion-card-title>
            <hr>
          </ion-card-header>

          <ion-card-content>
            <img [routerLink]="['/product-detail',product.id]"
              src="http://localhost:8080/products/{{product.image?.split('\\')[2]}}"
              style="height:70px; width:80px;margin:-20px 2px 2px 2px;">
            <p style=" padding: 1px 2px 2px 18px;">{{product.price}}</p>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </div>
  </ion-row>

  <!------------------------------Trending Products-------------------------------->
  <ion-title style="padding:8px 2px 12px 2px;" class="deal3" text-center>Trending Products </ion-title>

  <ion-row>
    <div *ngFor="let product of products ">
      <ion-col *ngIf="product.category !== 'Property' && product.sub =='trending'">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <hr>
          </ion-card-header>

          <ion-card-content>
            <img [routerLink]="['/product-detail',product.id]"
              src="http://localhost:8080/products/{{product.image?.split('\\')[2]}}"
              style="height:70px; width:80px;margin:-20px 2px 2px 2px;">
            <p style=" padding: 1px 2px 2px 18px;">{{product.price}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </div>
  </ion-row>
</ion-content>


<!---Footer-->
<ion-footer style="text-align: center;">
  <ion-toolbar id="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon id="brief" name="briefcase"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" name="notifications"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/user-profile']" name="person"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
