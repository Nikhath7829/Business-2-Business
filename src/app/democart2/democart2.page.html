<ion-header>
  <ion-toolbar>
    <ion-icon (click)="backClicked()" class="ion-margin-start" slot="start" name="arrow-back"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
  
</ion-refresher-content>
   

</ion-refresher>
<ion-grid>
  <ion-row>
    <ion-col>

      <ion-button style="margin-top:1em;"  (click)="add()" size="small">Proceed to Buy </ion-button>&nbsp;&nbsp; <ion-label>Grand Total: </ion-label>Rs. {{total}} 
    </ion-col>
  </ion-row>

  <ion-col>
    
  </ion-col>
</ion-grid>

<h3 style="text-align: center;"> Carts List</h3>


  <ion-grid>
    <ion-row *ngFor="let d of carts">
      <ion-col col-6 >
        <ion-label>Prodcut: </ion-label>{{d.name}} <br>
        <img src="http://ec2-18-188-252-77.us-east-2.compute.amazonaws.com:8080/products/{{d.image?.split('\\')[2]}}"><br>

<ion-label>Price: </ion-label>{{d.price}} <br>
<ion-label>Quantity: </ion-label>{{d.quantity}} <br>
<ion-label>Total: </ion-label>{{d.total}}<br>
<ion-button (click)="delete(d.id)">delete</ion-button>
<hr >
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer style="text-align: center;">
  <ion-toolbar id="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon id="brief"  [routerLink]="['/dashboard']"name="home"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief"   [routerLink]="['/democart2']" name="cart"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/user-profile']" name="person"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
