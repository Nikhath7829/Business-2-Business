<!--------- Add to Cart Products----------->
 
<div *ngFor="let item of products"> 


<ion-grid>
  <ion-row>
    
    <ion-col col-5   >
      <div class="ion-margin-top ion-margin-start">
        <img [routerLink]="['/product-detail',item.id]" src="http://localhost:8080/products/{{item.image?.split('\\')[2]}}">
    </div>
    </ion-col>
   
    <ion-col col-2 offset="3" >
      <div class="ion-margin-top">
      <ion-label>Name:</ion-label><br> 
      <ion-label>Price:</ion-label><br>
      <ion-label>Description:</ion-label>
    </div>
    </ion-col>
      
    <ion-col col-4>
      <div class="ion-margin-top">
      <ion-label>{{item.name}}</ion-label><br> 
   
      <ion-label>{{item.price}}</ion-label><br>
      <ion-label>{{item.desc}}</ion-label>
    </div>
    </ion-col>  
   
      

</ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col>
   <p  [routerLink]="['/product-detail',item.id]" class="ion-float-right ion-margin-end">View More</p>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-item-divider></ion-item-divider>
</div>


  

</ion-content>

<ion-footer style="text-align: center;">
  <ion-toolbar id="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon id="brief"  [routerLink]="['/ordersummary']"name="cash"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief"   [routerLink]="['/democart2']" name="cart"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/user-profile']" name="person"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
