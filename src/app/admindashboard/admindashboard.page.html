<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGiVU5AazUo9Op4o_-hd-hCsPuTkO7VZN361mYnqhsXYALIi3-&s"
      slot="end" style="height: 39px;border-radius: 25px;margin: 10px;">
    <ion-title>
      <img src="assets/images/whitebg.jpg" height="60" width="100">


    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
  
</ion-refresher-content>
   

</ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-card class="card1 ion-margin-start" [routerLink]="['/chart']">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="cash"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
             Revenues <p> Rs.{{amts}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col text-center>
        <ion-card class="card2" [routerLink]="['/admin']">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="contacts" [routerLink]="['/admin']"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content [routerLink]="['/admin']">
             Users <p> {{users }} </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col text-center>
        <ion-card class="card3" [routerLink]="['/product-list']">
          <ion-card-header>

            <ion-card-title>
              <ion-icon name="images" [routerLink]="['/product-list']"> </ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content [routerLink]="['/product-list']"> Products <p> {{products}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    
      <ion-col text-center>
        <ion-card class="card4" [routerLink]="['/adminorders']">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="cart" [routerLink]="['/adminorders']"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content [routerLink]="['/adminorders']">
             Orders <p> {{orders }} </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>



  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div style="display: block">
          <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>



      </ion-col>
    </ion-row>

  </ion-grid>

  <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>

</ion-content>
